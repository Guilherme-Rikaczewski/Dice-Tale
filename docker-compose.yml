version: "3.8"

services:
  postgres:
    image: postgres:17.5
    container_name: postgres_dicetale
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # Persistência dos dados
      - pgdata:/var/lib/postgresql/data
      # Script de inicialização
      - ./db-init.sql:/docker-entrypoint-initdb.d/db-init.sql
    restart: always
  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

# se quiser usar o ambiente de dev, comente toda essa sessão
# inicio da sessão
  backend: # prod
    build: .
    container_name: backend_dicetale
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
# fim da sessão


volumes:
  redis-data:
  pgdata:

  